n<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Review - The Moon Thieves</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body id="app">

    <div class="container align-items-center justify-content-center"
        style="background-image: url('../images/border2.jpg'); background-repeat: no-repeat; padding-left: 5vh; padding-top:5%; background-position: 90% 0%; background-size:60%; opacity: 0.7;">
        <form class="container my-5" @submit.prevent="submitStaff">
            <h1>Japanese Food Restaurant</h1>
            <h2>Registration</h2>
            <br>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="inputName" class="col-sm-10 col-form-label">Username</label>
                </div>
                <div class="col-5">
                    <input class="form-control" id="inputName" v-model="staff.Username" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="inputPassword" class="col-sm-10 col-form-label">Password</label>
                </div>
                <div class="col-5">
                    <input class="form-control" id="inputPassword" v-model="staff.Password" required>
                </div>
            </div>

                <div class="row mb-3">
                  <label for="inputGender" class=" form-label">Gender</label>
                  <select class="form-select" id="autoSizingSelect" v-model="staff.Gender">
                    <option selected>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                 </div>

                 <div class="row mb-3">
                    <label for="Age" class="form-label">Age</label>
                    <select class="form-select" id="autoSizingSelect" v-model="staff.Age">
                      <option selected>Choose...</option>
                      <option value="< 20">< 20</option>
                      <option value="21-40">21-30</option>
                      <option value="41-60">31-40</option>
                      <option value="41-60">41-50</option>
                      <option value=">60">> 50</option>
 
                    </select>
                </div>

                <div class="row mb-3">
                    <div class="col-3">
                        <label for="inputEmail" class="col-sm-10 col-form-label">Email</label>
                    </div>
                    <div class="col-5">
                        <input class="form-control" id="inputEmail" v-model="staff.Email" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-3">
                            <label for="inputAddress" class="col-sm-10 col-form-label">Address</label>
                        </div>
                        <div class="col-5">
                            <input class="form-control" id="inputAddress" v-model="staff.Address" required>
                        </div>


                  
                     <div class="row mb-3">
                        <div class="col-3">
                            <label for="inputTelephone" class="col-sm-10 col-form-label">Telephone</label>
                        </div>
                         <div class="col-5">
                            <input class="form-control" id="inputTelephone" name="Telephone" required>
                        </div>
    




            <br>
            <button type="submit" class="btn btn-success col-2 btn-lg float-right ">Submit</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script type="module">
            import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        
            createApp({
                data() {
                    return {
                        //message: 'Hello Vue!'
                        staff: {
                            Username: '',
                            Password: '',
                            Gender: '',
                            Age: '',
                            Email: '',
                            Address:'',
                            Telephone:''
                             }
                        }
                     },

        methods: {
    // post the booking to the backend
    async submitStaff() {
        // post the booking to the backend
        const response = await fetch('/staffs', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(this.staff)
        });
        // convert the response to json
        const json = await response.json();
        // log the json
        console.log(json);
        // alert the user
        alert(JSON.stringify(json));
    }
}
            }).mount('#app')
        </script>

    
</body>

</html>
